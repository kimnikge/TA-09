<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Мобильная оптимизация -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Система заказов" />
    <meta name="theme-color" content="#ffffff" />
    
    <!-- Telegram Web App -->
    <meta name="telegram-web-app" content="1" />
    
    <title>Система управления заказами</title>
    
    <!-- Preload критических ресурсов -->
    <link rel="preconnect" href="https://olutrxiazrmanrgzzwmb.supabase.co" />
    <link rel="dns-prefetch" href="https://olutrxiazrmanrgzzwmb.supabase.co" />
    
    <!-- Favicon для мобильных устройств -->
    <link rel="apple-touch-icon" sizes="180x180" href="/vite.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/vite.svg" />
    <link rel="icon" type="image/png" sizes="16x16" href="/vite.svg" />
    
    <!-- Предотвращение FOUC -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
      }
      
      #root {
        min-height: 100vh;
        min-height: 100dvh;
      }
      
      /* Загрузочный экран */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Загрузочный экран -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Скрипт для скрытия загрузочного экрана -->
    <script>
      window.addEventListener('load', () => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
